<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - מערכת ניהול משימות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>מערכת ניהול משימות</h1>
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="login()">התחבר</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC2gl8SbTx81sZsXPjctfEesfn7P2kKlKk",
            authDomain: "task-management-2beb8.firebaseapp.com",
            projectId: "task-management-2beb8",
            storageBucket: "task-management-2beb8.firebasestorage.app",
            messagingSenderId: "100466346989",
            appId: "1:100466346989:web:7344dded39f76143b0702c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // משתמשים מוגדרים
        const users = {
            'sagi': { password: '102', role: 'manager', name: 'שגיא', id: 'manager1' },
            'hai': { password: 'hai', role: 'employee', name: 'חי', id: 'employee1' }
        };

        window.login = function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            if (!username || !password) {
                errorMsg.textContent = 'נא למלא שם משתמש וסיסמה';
                return;
            }

            const user = users[username];

            if (!user || user.password !== password) {
                errorMsg.textContent = 'שם משתמש או סיסמה שגויים';
                return;
            }

            // שמירת פרטי המשתמש
            localStorage.setItem('userId', user.id);
            localStorage.setItem('username', username);
            localStorage.setItem('name', user.name);
            localStorage.setItem('role', user.role);

            // ניתוב לפי תפקיד
            if (user.role === 'manager') {
                window.location.href = 'manager.html';
            } else {
                window.location.href = 'employee.html';
            }
        }

        // אפשרות להתחבר עם Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // חשוף db לשימוש גלובלי
        window.db = db;
    </script>
</body>
</html>
