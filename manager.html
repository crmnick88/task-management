<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק מנהל - מערכת ניהול משימות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ממשק מנהל</h1>
            <button onclick="logout()" class="logout-btn">התנתק</button>
        </div>

        <div class="add-task-section">
            <h2>הוסף משימה חדשה</h2>
            <input type="text" id="task-title" placeholder="כותרת המשימה">
            <textarea id="task-description" placeholder="תיאור המשימה (אופציונלי)"></textarea>
            <select id="task-employee">
                <option value="">בחר עובד</option>
            </select>
            <button onclick="addTask()">הוסף משימה</button>
        </div>

        <div class="tasks-section">
            <h2>כל המשימות</h2>
            <div id="tasks-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC2gl8SbTx81sZsXPjctfEesfn7P2kKlKk",
            authDomain: "task-management-2beb8.firebaseapp.com",
            projectId: "task-management-2beb8",
            storageBucket: "task-management-2beb8.firebasestorage.app",
            messagingSenderId: "100466346989",
            appId: "1:100466346989:web:7344dded39f76143b0702c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // בדיקת התחברות
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadEmployees();
                loadTasks();
            }
        });

        window.logout = function() {
            signOut(auth);
        }

        async function loadEmployees() {
            const employeesSnapshot = await getDocs(collection(db, 'users'));
            const select = document.getElementById('task-employee');
            
            employeesSnapshot.forEach((doc) => {
                if (doc.data().role === 'employee') {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.data().name;
                    select.appendChild(option);
                }
            });
        }

        window.addTask = async function() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const employeeId = document.getElementById('task-employee').value;

            if (!title || !employeeId) {
                alert('נא למלא כותרת ולבחור עובד');
                return;
            }

            try {
                await addDoc(collection(db, 'tasks'), {
                    title: title,
                    description: description,
                    employeeId: employeeId,
                    completed: false,
                    createdAt: new Date()
                });

                document.getElementById('task-title').value = '';
                document.getElementById('task-description').value = '';
                document.getElementById('task-employee').value = '';
                
                loadTasks();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function loadTasks() {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = '';

            const q = query(collection(db, 'tasks'), orderBy('createdAt', 'desc'));
            const tasksSnapshot = await getDocs(q);
            const usersSnapshot = await getDocs(collection(db, 'users'));
            
            const usersMap = {};
            usersSnapshot.forEach((doc) => {
                usersMap[doc.id] = doc.data().name;
            });

            tasksSnapshot.forEach((taskDoc) => {
                const task = taskDoc.data();
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item' + (task.completed ? ' completed' : '');
                
                taskElement.innerHTML = `
                    <div>
                        <strong>${task.title}</strong>
                        ${task.description ? `<p>${task.description}</p>` : ''}
                        <small>עובד: ${usersMap[task.employeeId] || 'לא ידוע'}</small>
                        <small>סטטוס: ${task.completed ? 'הושלם ✓' : 'ממתין'}</small>
                    </div>
                    <button onclick="deleteTask('${taskDoc.id}')" class="delete-btn">מחק</button>
                `;
                
                tasksList.appendChild(taskElement);
            });
        }

        window.deleteTask = async function(taskId) {
            if (confirm('האם אתה בטוח שברצונך למחוק משימה זו?')) {
                await deleteDoc(doc(db, 'tasks', taskId));
                loadTasks();
            }
        }
    </script>
</body>
</html>
