<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק מנהל - מערכת ניהול משימות</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ממשק מנהל</h1>
            <button onclick="logout()" class="logout-btn">התנתק</button>
        </div>

        <div class="add-task-section">
            <h2>הוסף משימה חדשה</h2>
            <input type="text" id="task-title" placeholder="כותרת המשימה">
            <textarea id="task-description" placeholder="תיאור המשימה (אופציונלי)"></textarea>
            <select id="task-employee">
                <option value="">בחר עובד</option>
                <option value="employee1">חי</option>
            </select>
            <button onclick="addTask()">הוסף משימה</button>
        </div>

        <div class="tasks-section">
            <h2>כל המשימות</h2>
            <div id="tasks-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

   const firebaseConfig = {
  apiKey: "AIzaSyC2gl8SbTx81sZsXPjctfEesfn7PZkKlKk",
  authDomain: "task-management-2beb8.firebaseapp.com",
  projectId: "task-management-2beb8",
  storageBucket: "task-management-2beb8.firebasestorage.app",
  messagingSenderId: "1004663469893",
  appId: "1:1004663469893:web:7344dded39f76143b0702c"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // הגנה: רק מנהל יכול להיכנס למסך הזה
        const role = localStorage.getItem('role');
        if (role !== 'manager') {
            window.location.href = 'index.html';
        }

        window.logout = function() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function sendPushNotification(employeeId, taskTitle) {
            try {
                const tokenDoc = await getDoc(doc(db, 'fcmTokens', employeeId));

                if (!tokenDoc.exists()) {
                    console.log('No FCM token found for employee');
                    return;
                }

                const fcmToken = tokenDoc.data().token;

                const message = {
                    notification: {
                        title: 'משימה חדשה!',
                        body: taskTitle
                    },
                    token: fcmToken
                };

                // כרגע אתה “שולח” התראה דרך Firestore (והעובד מאזין לקולקשן notifications)
                // זה עובד טוב ל-MVP. בהמשך אפשר להחליף ל-Cloud Function שממש שולחת FCM.
                await setDoc(doc(db, 'notifications', Date.now().toString()), {
                    employeeId: employeeId,
                    title: 'משימה חדשה!',
                    body: taskTitle,
                    createdAt: new Date(),
                    read: false,
                    fcmMessage: message
                });

                console.log('Notification saved (employee will pick it up)');
            } catch (error) {
                console.error('Error sending notification:', error);
            }
        }

        window.addTask = async function() {
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const employeeId = document.getElementById('task-employee').value;

            if (!title || !employeeId) {
                alert('נא למלא כותרת ולבחור עובד');
                return;
            }

            try {
                await addDoc(collection(db, 'tasks'), {
                    title: title,
                    description: description,
                    employeeId: employeeId,
                    employeeName: employeeId === 'employee1' ? 'חי' : '',
                    completed: false,
                    createdAt: new Date()
                });

                await sendPushNotification(employeeId, title);

                document.getElementById('task-title').value = '';
                document.getElementById('task-description').value = '';
                document.getElementById('task-employee').value = '';

                alert('המשימה נוצרה וההתראה נשמרה לעובד!');
                loadTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                alert('שגיאה בהוספת משימה');
            }
        }

        async function loadTasks() {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = '';

            try {
                const q = query(collection(db, 'tasks'), orderBy('createdAt', 'desc'));
                const tasksSnapshot = await getDocs(q);

                if (tasksSnapshot.empty) {
                    tasksList.innerHTML = '<p class="no-tasks">אין משימות עדיין</p>';
                    return;
                }

                tasksSnapshot.forEach((taskDoc) => {
                    const task = taskDoc.data();
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item' + (task.completed ? ' completed' : '');

                    taskElement.innerHTML = `
                        <div>
                            <strong>${task.title}</strong>
                            ${task.description ? `<p>${task.description}</p>` : ''}
                            <small>עובד: ${task.employeeName || 'לא ידוע'}</small>
                            <small>סטטוס: ${task.completed ? 'הושלם ✓' : 'ממתין'}</small>
                        </div>
                        <button onclick="deleteTask('${taskDoc.id}')" class="delete-btn">מחק</button>
                    `;

                    tasksList.appendChild(taskElement);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        window.deleteTask = async function(taskId) {
            if (confirm('האם אתה בטוח שברצונך למחוק משימה זו?')) {
                try {
                    await deleteDoc(doc(db, 'tasks', taskId));
                    loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            }
        }

        loadTasks();
    </script>
</body>
</html>
