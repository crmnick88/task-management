<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק עובד - מערכת ניהול משימות</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>המשימות שלי</h1>
            <button onclick="logout()" class="logout-btn">התנתק</button>
        </div>

        <div class="tasks-section">
            <h2>המשימות שהוקצו לי</h2>
            <div id="tasks-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC2gl8SbTx81sZsXPjctfEesfn7P2kKlKk",
            authDomain: "task-management-2beb8.firebaseapp.com",
            projectId: "task-management-2beb8",
            storageBucket: "task-management-2beb8.firebasestorage.app",
            messagingSenderId: "100466346989",
            appId: "1:100466346989:web:7344dded39f76143b0702c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = localStorage.getItem('userId');

        // בקשת הרשאה והצגת התראות מ-Firestore
        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('Notification permission granted');
                    listenForNotifications();
                }
            } catch (error) {
                console.error('Error getting permission:', error);
            }
        }

        // האזנה להתראות חדשות
        function listenForNotifications() {
            const q = query(
                collection(db, 'notifications'),
                where('employeeId', '==', userId),
                where('read', '==', false)
            );

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const notification = change.doc.data();
                        
                        if (Notification.permission === 'granted') {
                            new Notification(notification.title, {
                                body: notification.body,
                                icon: '/task-management/icon-192.png'
                            });
                        }
                        
                        // סימון כנקרא
                        updateDoc(doc(db, 'notifications', change.doc.id), {
                            read: true
                        });
                        
                        // רענון רשימת המשימות
                        loadTasks();
                    }
                });
            });
        }

        window.logout = function() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function loadTasks() {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = '';

            try {
                const q = query(
                    collection(db, 'tasks'), 
                    where('employeeId', '==', userId)
                );
                const tasksSnapshot = await getDocs(q);

                if (tasksSnapshot.empty) {
                    tasksList.innerHTML = '<p class="no-tasks">אין לך משימות כרגע</p>';
                    return;
                }

                tasksSnapshot.forEach((taskDoc) => {
                    const task = taskDoc.data();
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item' + (task.completed ? ' completed' : '');
                    
                    taskElement.innerHTML = `
                        <div class="task-content">
                            <input type="checkbox" 
                                   id="task-${taskDoc.id}" 
                                   ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask('${taskDoc.id}', this.checked)">
                            <label for="task-${taskDoc.id}">
                                <strong>${task.title}</strong>
                                ${task.description ? `<p>${task.description}</p>` : ''}
                            </label>
                        </div>
                    `;
                    
                    tasksList.appendChild(taskElement);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        window.toggleTask = async function(taskId, completed) {
            try {
                await updateDoc(doc(db, 'tasks', taskId), {
                    completed: completed
                });
                loadTasks();
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        requestNotificationPermission();
        loadTasks();
    </script>
</body>
</html>
